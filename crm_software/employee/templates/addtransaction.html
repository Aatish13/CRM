{% extends 'empbase.html' %}
{% block content %}

<center>
        <div class="container">

            <div class="card card-flex bg-dark" style="width: 30rem;">
                <div class="card-header" style="background-color:#2c2c33">
        <h4><font color="white">Register new Transaction</font></h4>
  </div>

                <div class="card-body" >


<form method="post" action="/employee/addtransaction/"> {% csrf_token %}
  <br>
  <div class="col-auto">
    <div class="form-row">
      <div class="form-group col-md-12"><p style="color:white">Select Customer: </p>
      <select name="cname" class="form-control" required>
          {% for c in customers %}
                <option value="{{c.customer_name}}">{{c.customer_name}}</option>
            {% endfor %}
      </select>
    </div>
        <div class="form-group col-md-12">
    <p style="color:white">Select Product: </p>
      <select name="pname" class="form-control" required>
          {% for p in products %}
                <option value="{{p.name}}">{{p.name}}</option>
            {% endfor %}
      </select>
    </div>
    </div>
      <div class="form-row">
    <div class="form-group col-md-12">
      <label for="price" style="color:white;">Total Price</label>
        <input type="integer" class="form-control" name="amount" id="price" placeholder="Price" required>
    </div>
      </div>
    </div>
  <div class="col-auto">
      <button type="submit" class="btn btn-info">Register</button>
  </div>
  <br>
</form>


                </div>
            </div>
        </div>
    </center>
{% endblock %}
